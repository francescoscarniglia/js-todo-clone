<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
  <link rel="stylesheet" href="assets/css/custom.css">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Js-Todo-Clone | Francesco Scarniglia</title>
</head>
<body>

  <div id="site">

    <header class="main-header">
      <h1 class="title text-center">Todo List Clone <small>Francesco Scarniglia</small></h1>
    </header> <!-- meinHeader -->

    <main class="main-content">
    <input class="add-element" type="text" placeholder="Inserisci altro nella lista">
    <ul class="todo-list">

    </ul>

    </main> <!-- main-content -->

    <footer class="main-footer">
      <p class="text-center">Puoi eliminare tutti gli elementi con il tasto DELETE </p>
    </footer>

  </div> <!-- site -->

  <!-- template -->
  <div class="template">
    <li class="element"><i class="far fa-trash-alt"></i> </li>
  </div><!-- template -->






<script type="text/javascript" src="assets/js/jquery-3.4.1.min.js">
</script>

<script type="text/javascript" src="assets/js/main.js">
</script>
</body>
</html>
